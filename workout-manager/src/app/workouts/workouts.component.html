<h2>Mes workouts</h2>

<ul class="workouts">
    <li *ngFor="let workout of workouts">
        <a routerLink="/detail/{{workout.id}}">
            <span class="badge">{{workout.id}}</span> {{workout.name}}
        </a>
    </li>
</ul>

<div>
    <label>Workout name:
      <input #workoutName />
    </label>
    <button (click)="add(workoutName.value); workoutName.value=''">
      add
    </button>
  </div>
